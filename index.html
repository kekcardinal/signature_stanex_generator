<script src="javascript.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Generator</title>
  <style>
    .signature {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="conteneur_choix">
    <form class="boite_informations">
      <h2>Choix</h2>
      <label>Nom</label>
      <input type="checkbox" id="nomCheckbox"checked="true">
      <label>Titre</label>
      <input type="checkbox" id="titreCheckbox"checked="true">
      <label>Titre 2</label>
      <input type="checkbox" id="titre2Checkbox"checked="true">
      <label>Téléphone</label>
      <input type="checkbox" id="telephoneCheckbox"checked="true">
      <label>Email</label>
      <input type="checkbox" id="emailCheckbox"checked="true">
      <label>Site</label>
      <input type="checkbox" id="siteCheckbox"checked="true">
    </form>

    <form class="boite_informations">
      <h2>Informations</h2>
      <label for="nom">Nom</label>
      <input type="text" id="nomInput" value="nom">
      <label for="titre">Titre</label>
      <input type="text" id="titreInput" value="titre">
      <label for="titre2">Titre 2</label>
      <input type="text" id="titre2Input" value="titre 2">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephoneInput"  value="téléphone">
      <label for="email">Email</label>
      <input type="text" id="emailInput" value="email">
      <label for="site">Site</label>
      <input type="text" id="siteInput" value="courriel">
    </form>
  </div>

  <table>
    <tr>
      <td class="image">
        <img src="https://www.onegreenplanet.org/wp-content/uploads/2023/03/shutterstock_1076029547-scaled-e1679362652457.jpg" height="200px" width="200px">
      </td>
      <td class="signature">
        <ul id="signatureList">
          <!-- Signature content will be dynamically generated here -->
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
